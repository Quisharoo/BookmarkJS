<a href="#/searchResult">Back to Search</a>
<hr/>
<div ng-repeat="w in weatherResult.items | filter : book">
        <div class="col-md-4">
           <a ng-href ="#/book"><img class="img-responsive" src = {{w.volumeInfo.imageLinks.thumbnail}} alt=""></a>
            <h3>
               {{w.volumeInfo.title}}
            </h3>
            <div class = "h4">
                {{w.volumeInfo.description}}  
            </div>
            <div class = "h4">User Rating : {{w.volumeInfo.averageRating}}/5 
            </div>     
        </div>
    </div>

<div class="col-md-4">
    <div class="h2">
        More from {{publisher}}: 
        </div>
<div ng-repeat="p in publisherResult.items">
    <a ng-href ="#/book"><img src ="{{p.volumeInfo.imageLinks.thumbnail}}"></a>
        {{p.volumeInfo.title}}
</div>
</div>
    <div class="col-md-2">
    <div class="h2">
        More from {{author}}: 
        </div>
<div ng-repeat="a in authorResult.items">
    <a ng-href ="#/book"><img src ="{{a.volumeInfo.imageLinks.thumbnail}}"></a>
        {{a.volumeInfo.title}}
</div>
</div>

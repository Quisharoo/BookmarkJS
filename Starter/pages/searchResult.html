<br>
<div class="row">
        <div class="col-lg-12">
            <br>
            <a href="#/home" class="btn button-custom btn-custom-two">Back to Search</a>
                <small>Search results for {{search}}</small>            
        </div>
</div>
<br>
<section id="work">
    <div class="container">
    <div ng-repeat="w in bookResult.items">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 html">
            <div class="work-wrapper">
                <a class="fancybox-media" title="Image Title Goes Here" href="#/book">
               <img 
                    ng-click="storeBook(w.id); storePublisher(w.volumeInfo.publisher); storeAuthor(w.volumeInfo.authors[0]);" 
                    class="img-responsive img-rounded" 
                    src = {{w.volumeInfo.imageLinks.thumbnail}} 
                    alt="Image not available" style="width:200px;height:150px;">
               </a> 
                <h4>
                {{w.volumeInfo.title}}
                </h4>          
            </div>         
        </div>
    </div>
        </div>
</section>
